version: '3.9'

services:
  nginx:
    restart: always
    image: nginx:1.23.2-alpine
    depends_on: 
      - auth-service
      - event-service
      - profile-service
      - gateway-service
      - notification-service
    volumes:
      - ./data/nginx/app.conf:/etc/nginx/conf.d/app.conf
    ports:
      - ${NGINX_EXTERNAL_PORT}:${NGINX_INTERNAL_PORT}
    environment:
      - NGINX_PORT=${NGINX_INTERNAL_PORT}
    networks:
      - event_management

networks:
  event_management:
    external: true